<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper {
        overflow: hidden;
    }

    .div {
        width: 1440px;
        height: 100vh;
        float: left;
    }

    .inner {
        width: calc(1440px * 3);
        overflow-x: scroll;
    }

    .div1 {
        background-color: rgb(255, 205, 205);
    }

    .div2 {
        background-color: rgb(205, 255, 182);
    }

    .div3 {
        background-color: rgb(205, 209, 255);
    }
</style>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="div div1"></div>

            <div class="div div2"></div>

            <div class="div div3"></div>

        </div>

    </div>



    <script src="js/jquery-3.4.1.min.js"></script>

    <script>
        // $('.inner').
    </script>
</body>

</html>
